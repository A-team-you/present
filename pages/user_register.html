<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/general.css" type="text/css">
    <link rel="stylesheet" href="../css/user_register.css" type="text/css">
    <title>Document</title>
</head>
<header>

</header>

<body>
    <div class="user_register">
        <h1 class="user_register_title">
            <div>
                <p>
                    会員情報登録
                </p>
            </div>
        </h1>
        <div class="screen_transition">
            入力画面 ー＞ 確認画面 ー＞ 完了画面
        </div>
        <div class="input_form">
            <div class="form_group">
                <div>
                    <label for="user_id">ユーザID</label>
                </div>
                <input type="text" id="user_id" name="user_id">
            </div>
            <div class="form_group">
                <div>
                    <label for="name">氏名</label>
                </div>
                <input type="text" id="name" name="name">
            </div>
            <div class="form_group">
                <div>
                    <label for="tell">電話番号</label>
                </div>
                <input type="tel" id="tell" name="tell">
            </div>
            <div class="form_group">
                <div>
                    <label for="email">メールアドレス</label>
                </div>
                <input type="email" id="email" name="email">
            </div>
            <div class="form_group">
                <div>
                    <label for="password">パスワード</label>
                </div>
                <input type="password" id="password" name="password">
            </div>
            <div class="form_group">
                <div>
                    <label for="address">住所</label>
                </div>
                <input type="number" id="address_head" name="address_head">
                -
                <input type="number" id="address_foot" name="address_foot">
                <input type="text" id="address" name="address">
            </div>
            <div class="form_group">
                <div>
                    <label for="age">年齢</label>
                </div>
                <input type="number" id="age" name="age">
            </div>
            <div class="form_group">
                <div>
                    <label for="gender">性別</label>
                </div>
                <div class="radio_button">
                    <input type="radio" name="gender" value="男性">
                    男性
                </div>
                <div class="radio_button">
                    <input type="radio" name="gender" value="女性">
                    女性
                </div>
                <div class="radio_button">
                    <input type="radio" name="gender" value="その他">
                    その他
                </div>
            </div>
            <div>
                <div class="check_box">
                    <input type="checkbox" id="privacypolicy" name="privacypolicy">
                    <label for="privacypolicy">プライバシーポリシー</label>
                </div>
                <div class="check_box">
                    <input type="checkbox" id="termsoftse" name="termsoftse">
                    <label for="termsoftse">利用規約</label>
                </div>
                <div>
                    上記に同意いただける場合はチェックを入れてください
                </div>
                <input class="agreement_button" type="button" value="確認画面に進む">
            </div>
        </div>
    </div>

    </div>

</body>
<footer>

</footer>

</html>

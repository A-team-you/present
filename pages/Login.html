<!doctype html>
<html lang="en">

<head>
    <title>ログイン画面</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form>
            <h1 class="h3 mt-3 mb-5 fw-normal">ログイン</h1>
            <!--入力フォーム-->
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">ユーザーIDまたはメールアドレス</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">パスワード</label>
            </div>

            <!--チェックボックス-->
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> パスワード保存
                </label>
            </div>

            <!--ログインボタン-->
            <button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
        </form><br>

        <!--注意事項-->
        <div class="content-font">
            <a href="">
                <p class="hover-color">利用規約</p>
            </a>
            と
            <a href="">
                <p class="hover-color">プライバシー規約</p>
            </a>
        </div>
        に同意いただける場合はログインしてください。

        <!--その他-->
        <a href="">
            <p class="mt-5 hover-color">新規会員登録はこちら</p>
        </a>
        <a href="">
            <p class="mt-3 hover-color">パスワードを忘れた場合</p>
        </a>
        </form>
    </main>
</body>
<!--フッター-->
<footer>
    <div class="footer-element">
        <a href="">
            <p class="hover-color">利用規約</p>
        </a>
        <p>　|　</p>
        <a href="">
            <p class="hover-color">プライバシーポリシー</p>
        </a>
    </div>
</footer>


</html>

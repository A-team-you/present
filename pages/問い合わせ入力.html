<!DOCTYPE html>
<html>
    
<head>

    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="../css/contact input.css">
    
</head>

<body>
    <h1>お問い合わせフォーム</h1>
    <p><span>入力画面</span> - 確認画面 - 完了画面</p>
    
    <table class="table">
        <tbody>
          <tr>
            <th>件名<span>※</span></th>
            <td><div class="select">
                <select name="selectbox">
                  <option selected disabled>選択してください</option>
                  <option value="項目1">項目1</option>
                  <option value="項目2">項目2</option>
                  <option value="項目3">項目3</option>
                </select>
              </div>
            </td>
            
          </tr>
          <tr>
            <th>名前<span>※</span></th>
            <td>
              <input type="text" name="name" class = "txt">
            </td>
          </tr>
          <tr>
            <th>メールアドレス<span>※</span></th>
            <td>
              <input type="text" name="mail" class = "txt">
            </td>
          </tr>
          <tr>
            <th>性別</th>
            <td>
              <label><input type="radio" name="gender" />男性</label>
              <label><input type="radio" name="gender" />女性</label>
              <label><input type="radio" name="gender" />その他</label>
            </td>
            
          </tr>
          <tr>
            <th>電話番号</th>
            <td>
              <input type="text" name="phone" class = "txt">
            </td>
          </tr>
          <tr>
            <th>お問い合わせ内容<span>※</span></th>
            <td>
              <textarea name="sample" cols="40" rows="4" ></textarea>
            </td>
          </tr>
          
        </tbody>
      </table>
      
      <br><br><a href="" class="btn_04">確認画面へ進む</a>

      
</body>

</html>
